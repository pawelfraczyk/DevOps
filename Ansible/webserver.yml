---
- hosts: webserver
  become: true
  tasks:
    - name: install web components
      apt: 
        name: 
          - apache2
          - libapache2-mod-wsgi
          - python-pip
          - python-virtualenv
        state: latest 
        update_cache: yes
    
    - name: ensure apache2 started
      service: name=apache2 state=started enabled=yes